<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini chat bot</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
<style>
    body,html {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    #send-button{
        padding: 10px;
        border-radius: 10px;
        background-color: skyblue;
    }
    .chat {
        max-width: 600px;
        margin:  auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background-color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    .chat-header {
        padding: 15px;
        text-align: center;
        background-color: skyblue;
        color: black;
    }
    .chat-message.user{
        background-color: grey;
        color: white;
        align-self: flex-end;
    }
    .chat-message.bot{
        background-color: white;
        color: black;
        align-self: flex-start;
    }
    .chat-message{
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        width: fit-content;
        max-width: 80%;
    }
    .chat-body {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: white;
    }
    .chat-footer {
        padding: 20px;
        background-color: white;
        display: flex;
        align-items: center;
        border-top: 1px solid #dee2e6;
    }

    .chat-footer input{
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border-radius: 10px;
    }
</style>
<body>
    <div class="chat">

        <div class="chat-header">
            Gemini Chat Bot
        </div>

        <div class="chat-body" id="chat-body"></div>

        <div class="chat-footer">
            <input type="text" class="form-control" id="message-input" placeholder="Type the message">
            <button class="btn btn-primary" id="send-button">Send</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){

            $('#send-button').click(function(){
                sendMessage();
            });

            function sendMessage(){
                var userMessage = $('#message-input').val().trim();
                if(userMessage){

                    $('#chat-body').append('<div class="chat-message user">'+ userMessage +'</div>');

                    $('#message-input').val("");

                    $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);


                    $.ajax({
                        url:'/chat',
                        type:'POST',
                        contentType:'application/json',
                        data : JSON.stringify({"message":userMessage}),
                        success: function(response){
                            $('#chat-body').append('<div class="chat-message bot">' + response.response +'</div>');
                            $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
                        },
                    error: function(xhr,status,error){
                        console.error("Error: "+error);
                    }
                    });
                }
            }
        });
    </script>
</body>
</html>
